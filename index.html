<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Student</title>
</head>

<body>
  <div class="d-flex container-fluid p-0">
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 bg-light" style="width: 90px; min-height: 100vh;">
      <a id="brainButton" href="#" class="d-flex justify-content-center p-3 link-dark text-decoration-none" title=""
        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Brain-Logo">
        <img src="./assets/icons/sidebar/brain-logo.png" alt="Brain-Logo" aria-label="Brain-Logo" width="50" height="50"
          class="">
        <span class="visually-hidden">Brain-Logo</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link py-3 border-bottom" aria-current="page" title="dashboardIcon"
            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="dashboardIcon"
            data-page="dashboard">
            <img src="./assets/icons/sidebar/dashboard.png" alt="dashboardIcon" aria-label="dashboardIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom" title="studentIcon" data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="studentIcon" data-page="student">
            <img src="./assets/icons/sidebar/student.png" alt="studentIcon" aria-label="studentIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">Students</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom" title="classroomIcon" data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="classroomIcon" data-page="classroom">
            <img src="./assets/icons/sidebar/classroom.png" alt="classroomIcon" aria-label="classroomIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">Classroom</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom" title="directorIcon" data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="directorIcon" data-page="director">
            <img src="./assets/icons/sidebar/director.png" alt="directorIcon" aria-label="directorIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">Director</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom" title="districtIcon" data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="districtIcon" data-page="district">
            <img src="./assets/icons/sidebar/district.png" alt="districtIcon" aria-label="districtIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">District</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom" title="aiBookIcon" data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="aiBookIcon" data-page="ai-book">
            <img src="./assets/icons/sidebar/ai-book.png" alt="aiBookIcon" aria-label="aiBookIcon" width="40"
              height="40" class="">
            <span class="sidebar-label">AI Book</span>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a href="#"
          class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./assets/icons/sidebar/config.png" alt="Config" width="40" height="40" class="">
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownConfig">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#" id="sign-out-link">Sign out</a></li>
        </ul>
      </div>
    </div>
    <!-- Content -->
    <div id="content" class="d-flex container-fluid p-4 flex-grow-1">
      <!-- Dynamic content will be loaded here -->
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="./js/global.js"></script>
  <script src="./js/errorHandler.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/contentLoader.js"></script>
</body>

</html>
