server {
  listen 80;
  server_name _;

  # Serve your static site from the repo root (index.html, assets/, css/, js/, etc.)
  root /usr/share/nginx/html;
  index index.html;

  # Optional: cache static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # HTML routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
